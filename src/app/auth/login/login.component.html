<section class="contenedor">
    <div class="left">
        <div class="brand">
            <img src="../../../assets/img/logo.png" width="100" alt="logo fundacion">
        </div>
        <div class="arrow">
            <i class="fas fa-angle-right fa-3x"></i>
        </div>
        <div class="title">
            <h2>Ingresar</h2>
        </div>
    </div>
    <div class="right">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Usuario / Correo Electrónico</label>
              <input type="text" [formControlName]="'correo'" class="form-control" id="exampleInputEmail1">
            </div>
            
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Contraseña</label>
              <input type="password" [formControlName]="'pass'" class="form-control" id="exampleInputPassword1">
            </div>
            
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </div>

    </div>
    
   

</section>
